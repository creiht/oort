syntax = "proto3";
package valueproto;

service ValueStore {
    rpc Write(KeyValue) returns (WriteResponse) {}
    rpc Lookup(Key) returns (LookupResponse) {}
    rpc Read(Key) returns (GetResponse) {}
    rpc Delete(Key) returns (DelResponse) {}
}

message EmptyMsg {}

message KeyValue {
    uint64 keya = 1;
    uint64 keyb = 2;
    bytes value = 3;
    int64 ts = 4;
}

message Key {
    uint64 keya = 1;
    uint64 keyb = 2;
    int64 ts = 3;
}

message WriteResponse {
    int64 ts = 1;
    string err = 2;
}

message LookupResponse {
    int64 ts = 1;
    uint32 lenght = 2;
    string err = 3;
}

message GetResponse {
    int64 ts = 1;
    bytes value = 2;
    string err = 3;
}

message DelResponse {
    int64 ts = 1;
    bool err = 2;
}
